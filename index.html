<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Name on Browser tab -->
    <title>Password Generator</title>
    
    <!-- Note relative location of reset.css and style.css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Bootstrap Grid.  Note use of class="col-auto mr-auto". This bootstrap class left-justifies
      its enclosed content, so resizing the page does not affect the appearance of the page elements. -->
    <div class="container">

        <!-- Row 1 is the Name Box -->
        <div class="row">
            <!-- Text Box -->
            <div class="col-auto mr-auto">
                <div class="NameBox">
                    <h5>rguthrie's</h5>
                    <h4>Password Generator</h4>
                </div>
            </div>
        </div>

        <!-- Row 2 requests password length -->
        <div class="row">
            <div class="col-auto mr-auto">
              <label for="pwdLen" id="lenQuery">How many characters? (8-128):</label>
              <input type="number" id="pwdLen" name="pwdLen" class="numericBox" step="1" min="8" max="128" value="8" required="">
            </div>
        </div>

        <!-- Row 3 is the header for dialogs -->
        <div class="row">
            <div class="col-auto mr-auto">
              <h6 class="dialogHeader">Composition of Password</h6>
            </div>
        </div>

        <!-- Row 4 has character set permission checkboxes.  Each has a corresponding dialog
        for entry of the minimum number of the character set which must be in the password. -->
        <div class="row">
            <div class="col-auto mr-auto">

              <!-- sets of 1 checkbox and 1 numeric entry, one set per character type -->

              <!-- Lowercase -->
              <label class="form-check-label" for="mayUseLowerCase">
              <input class="form-check-input" type="checkbox" checked value="1" id="mayUseLowerCase">
                Use Lowercase (a-z); if checked must use at least
              </label>                
              <label for="lowersMustUse" class="numberBox">
                <input type="number" name="pwdLen" 
                  id="lowersMustUse" class="numericBox" 
                  step="1" min="0" max="128" value="2" required="">
              </label>
              <br>
              <!-- Uppercase -->
              <label class="form-check-label" for="mayUseUpperCase">
                <input class="form-check-input" type="checkbox" checked value="1" id="mayUseUpperCase">
                Use Uppercase (A-Z); if checked must use at least
              </label>
              <label for="uppersMustUse" class="numberBox">
                <input type="number" name="pwdLen" 
                  id="uppersMustUse" class="numericBox" 
                  step="1" min="0" max="128" value="2" required="">
              </label>
              <br>
              <!-- Digits -->
              <label class="form-check-label" for="mayUseDigits">
                <input class="form-check-input" type="checkbox" checked value="1" id="mayUseDigits">
                Use Digits (0-9); if checked must use at least
              </label>
              <label for="digitsMustUse" class="numberBox">
                <input type="number" name="pwdLen" 
                  id="digitsMustUse" class="numericBox" 
                  step="1" min="0" max="128" value="2" required="">
              </label>
              <br>
              <!-- Specials -->
              <label class="form-check-label" for="mayUseSpecials">
                <input class="form-check-input" type="checkbox" checked value="1" id="mayUseSpecials">
                Use Specials (!#$, etc.); if checked must use at least
              </label>
              <label for="specialsMustUse" class="numberBox">
                <input type="number" name="pwdLen" 
                  id="specialsMustUse" class="numericBox" 
                  step="1" min="0" max="128" value="2" required="">
              </label>
            </div>
        </div>

        <!-- Row 5, two columns; first column has two sub-rows for the password area on top
        and buttons on the bottom. 
        Continuing to use bootstrap class "col-auto mr-auto" -->
        <div class="row">
            <div class="col-auto mr-auto">
              <!-- password display box -->
              <div class="row">
                <div class="col-sm-12">
                  <label for="password" class="passwordBox">
                    <textarea id="password" readonly>-- Your Secure Password --</textarea>
                  </label>  
                </div>
              </div>    

              <!-- generate password and Copy to Clipboard buttons -->
              <div class="row">
                <div class="col-sm-12">
                    <button id="generate" class="btn">Generate Password</button>
                    <button id="copyBtn"  class="btn" disabled>Copy To Clipboard</button>
                </div>
              </div>
            </div>  
        </div>

    </div>

    <script src="assets/js/script.js"></script>
    
    <!-- Javascript support; jquery, popper, and bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
